
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EasyGenApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        h1 { color: #222; }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        pre {
            background: #1e1e1e;
            color: #0f0;
            padding: 15px;
            margin-top: 20px;
            overflow-x: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>EasyGenApp</h1>
    <p>¿Qué código deseas generar?</p>
    <textarea id="userInput" rows="5" placeholder="Ejemplo: Crea un formulario de contacto en HTML y PHP"></textarea>
    <button onclick="generateCode()">Generar Código</button>
    <pre id="resultArea">Aquí aparecerá el código generado...</pre>

    <script src="script.js"></script>
</body>
</html>
