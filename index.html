<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyGenApp - Offline</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: #ffffff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 700px;
      background: rgba(30, 30, 60, 0.85);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.4);
    }

    h1 {
      text-align: center;
      color: #00ffff;
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
      text-align: center;
      color: #b0eaff;
    }

    textarea, button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: white;
      box-shadow: inset 0 0 5px #00ffff80;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00c6ff;
    }

    pre {
      width: 100%;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      font-family: monospace;
      overflow-x: auto;
      white-space: pre-wrap;
      box-shadow: inset 0 0 10px #00ffff30;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EasyGenApp <br><small>(Modo Offline)</small></h1>
    <p>¿Qué código deseas ver?</p>
    <textarea id="userInput" rows="4" placeholder="Ej: formulario de contacto, juego en JS, css fuego, etc."></textarea>
    <button onclick="buscarCodigo()">Buscar Código</button>
    <pre id="resultArea">Aquí aparecerá el código...</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
