
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EasyGenApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        h1 { color: #333; }
        textarea, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background: #000;
            color: #0f0;
            padding: 15px;
            margin-top: 20px;
            overflow-x: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>EasyGenApp</h1>
    <p>Describe qué código deseas generar:</p>
    <textarea id="userInput" rows="5" placeholder="Ej: Crea una calculadora en JavaScript que tenga dos campos numéricos y botones de sumar, restar, multiplicar y dividir."></textarea>
    <button onclick="generateCode()">Generar Código</button>
    <pre id="resultArea">Aquí aparecerá el código generado...</pre>

    <script src="script.js"></script>
</body>
</html>
